<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label>
            Name
            <input type="text" class="form-control" #nameInput>
          </label>
        </div>
        <div class="col-sm-2">
          <label>
            Amount
            <input type="number" class="form-control" #amountInput>
          </label>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" (click)="addIngredient(nameInput.value, amountInput.value)">Add</button>
          <button class="btn btn-danger" type="button">Delete</button>
          <button class="btn btn-primary" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
